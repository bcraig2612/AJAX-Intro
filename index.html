<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META TAGS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>

    <title>Document</title>
</head>

<body>

    <script>
        $(document).ready(function () {
            $('#search').keyup(function () {
                var search = $('#search').val();
                $.ajax({
                    url: 'search.php',
                    data: {
                        search: search
                    },
                    type: 'POST',
                    success: function (data) {
                        if (!data.error) {
                            $('#result').html(data);
                        }
                    }
                });
            });
        });
    </script>

    <div id="container" class="container col-xs-6 col-xs-offset-3 text-center">
        <br>
        <div class="row">
            <h2>Search Our Database</h2>
            <br>
            <br>
            <input class="form-control" type="text" name="search" id="search" placeholder="Search Our Inventory">
            <br>
            <br>
            <br>
            <h2 class="bg-success" id="result"></h2>
        </div>
        <br>
        <br>
        <div class="row">

            <form class="col-xs-6" action="">
                <div class="form-group">
                    <input type="text" name="car_name" class="form-control">
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="Add Car">
                </div>

            </form>

        </div>
    </div>



</body>

</html>
